<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="메뉴판관리.css">
  <title>메뉴판 관리</title>
</head>
<body>
  <div class="res-name-container">
    식당명 : <span id="resName">식당명을 입력하세요</span> 
    <input type="text" id="resNameInput" class="res-name-hidden">
  </div>
  <ul class="menu-container">
    <li class="menu">
      <span class="menu-name">카레 돈까스</span>
      <span class="menu-price">10000원</span>
    </li>
    <li class="menu">
      <span class="menu-name">돈까스</span>
      <span class="menu-price">9000원</span>
    </li>
  </ul>
  <div class="btn-container normal-container">
    <button id="updata">수정</button>
    <div class="btn-container edit-container b-hidden">
      <button id="add">추가</button>
      <button id="delete">삭제</button>
      <button id="exit">종료</button> 
    </div>
  </div>

  <script src="메뉴판관리.js"></script>
</body>
</html>
