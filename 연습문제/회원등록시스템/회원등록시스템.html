<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="회원등록시스템.css">
  <title>회원등록시스템</title>
</head>
<body>
  <h2>회원 등록 시스템</h2>
  <form>
    <div id="userForm">
      <h3>회원 등록</h3>
      <div class="userInput">
        <label for="userId">아이디 : </label><br>
        <input type="text" id="userId">  
      </div>
      <div class="userInput">
        <label for="userName">이름 : </label><br>
        <input type="text" id="userName">
      </div>
      <div class="userInput">
        <label for="userHp">전화번호 : </label><br>
        <input type="tel" id="userPhone">
      </div>
      <button id="selete">등록</button>
    </div>

    <div id="userList">
      <h3>등록된 회원 목록</h3>
      <button id="delete">선택 삭제</button>
      <table class="userTable">
          <tr>
            <th><input type="checkbox" id="checkList"></th>
            <th>아이디</th>
            <th>이름</th>
            <th>전화번호</th>
          </tr>
          <!-- <tr>
            <td><input type="checkbox" id="checkList"></td>
            <td></td>
            <td></td>
            <td></td>
          </tr> -->
    </div>
  </form>

  <script src="회원등록시스템.js"></script>
</body>
</html>
