<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="옵션적용하기.css">
  <title>옵션적용하기</title>
</head>
<body>
  <div class="container">
    <label for="input-w">너비 : <input type="number" id="input-w">px</label>
    <label for="input-h">높이 : <input type="number" id="input-h">px</label><br>
    <label for="input-fs">글자크기 : <input type="number" id="input-fs">px</label>
    글자굵기 :
      보통<input type="radio" name="input-fw" value="normal">
      굵게<input type="radio" name="input-fw" value="bold">
    <br>
    <label for="input-fc">글자색 : <input type="text" id="input-fc"></label>
    <label for="input-bg">배경색 : <input type="text" id="input-bg"></label><br>
    가로정렬 : 
      왼쪽<input type="radio" name="input-jc" value="left">
      가운데<input type="radio" name="input-jc" value="center">
      오른쪽<input type="radio" name="input-jc" value="right">
    <br>
    세로정렬 : 
      위<input type="radio" name="input-ai" value="flex-start">
      가운데<input type="radio" name="input-ai" value="center">
      아래<input type="radio" name="input-ai" value="flex-end">
    <br>
    <label for="input">글자입력 : <input type="text" id="input-text"></label><br>
    <button id="btn">적용</button>
    <div id="box"></div>
  </div>
  <script src="옵션적용하기.js"></script>
</body>
</html>
