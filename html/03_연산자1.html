<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/03_연산자1.css">
  <title>03_연산자1</title>
</head>
<body>
  <h1>연산자(Operator)</h1>
  <h3>산술 연산자</h3>
  <pre>
    +, -, *, /, %(modulo, mod : 나머지를 구하는 연산자)
    6 / 4 = 1.5
    6 % 4 = 2(나머지)
  </pre>
  <div class="calculator">
    <div class="row">
      <label for="input1">첫 번째 값 : </label>    
      <input type="number" id="input1"> 
    </div>
    <div class="row">
      <label for="input2">두 번째 값 : </label>
      <input type="number" id="input2">     
    </div>
    <div class="row btn-row">
      <!-- button type 기본값은 submit -> form 으로 감싸져 있지 않으면 제출 X -->
      <button onclick="plusFn()">+</button>
      <button onclick="minusFn()">-</button>
      <button onclick="multiFn()">*</button>
      <button onclick="divFn()">/</button>
      <button onclick="modFn()">%</button>
    </div>
    <div class="row">
      <h2>결과 : <span id="calcResult">0</span></h2>
    </div>
  </div>
  <hr>

  <h3>산술 연산자 응용</h3>
  <!-- 코딩(개발)시 가장 중요한 것
    - 개념 이해(반복사용)
    - 응용(이해한 내용(코드)으로 무엇을 할 수 있는가)  -->
  <div class="calculator">
    <div class="row">
      <label for="input3">첫 번째 값 : </label>    
      <input type="number" id="input3"> 
    </div>
    <div class="row">
      <label for="input4">두 번째 값 : </label>
      <input type="number" id="input4">     
    </div>
    <div class="row btn-row btn2">
      <button onclick="doubleFn()">첫 번째 값 X2</button>
      <button onclick="squareFn()">두 번째 값 제곱</button>
      <button onclick="allOperationFn()">모든 산술 연산 결과 일괄 출력</button>
    </div>
    <div class="row">
      <h2>결과 : <span id="calcResult2">0</span></h2>
    </div>
  </div>
  <hr>

  <h1>증감(증가/감소) 연산자(++,--)</h1>
  <pre>
    - 1씩 값을 증가/감소 시키는 연산자
    - 단항 연산자의 한 종류
    * 전위 연산(제일 먼저   1을 증가/감소) -> ++i, --i
    * 후위 연산(제일 마지막 1을 증가/감소) -> i++, i--
  </pre>
  <div>
    <button onclick="decrease()">-1</button>
    <span id="countResult">0</span>
    <button onclick="increase()">+1</button>
  </div>




  <script src="../js/03_연산자1.js"></script>
</body>
</html>
